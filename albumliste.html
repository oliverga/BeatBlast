<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Liste</title>
    <link rel="stylesheet" href="albumliste.css">
    <link rel="stylesheet" href="https://use.typekit.net/ljv0dkm.css">
    <link rel="stylesheet" href="generel.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="albumliste.html" class="logo">
                <img src="svg/logo-white.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="collection.html">Din Collection</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="anbefalinger">
            <h1>Denne Uges Top Albums</h1>
            <div class="anbefalinger_cards">
                <template id="skabelon2">
                    <div class="card card_1">
                        <a href="">
                            <img class="anbefaling_img" src="tempimgs/harryshouse.jpg" alt="Album Cover">
                            <div>
                                <p class="card_number">#1</p>
                                <div class="card_details">
                                    <h3 class="card_name">Harry's House</h3>
                                    <p class="card_artist">Harry Styles</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </template>
            </div>
        </section>
        <h2>Genre</h2>
        <nav class="filter_genre">
            <template class="genre_button">
                <button></button>
            </template>
            <button id="all_albums" class="knap_active lyt">Alle Albums</button>
        </nav>
        <div class="album_liste">
            
        </div>
    </main>
    <footer>
        <section>
            <h4>Mangler der et Album?</h4>
            <form name="kontakt" id="myForm">
                <label class="small_line">
                    Album
                    <input placeholder="fx Thriller" type="text" name="album" required>
                </label>
                <label class="small_line">
                    Artist
                    <input placeholder="fx Michael Jackson" type="text" name="artist" required>
                </label>
                <label>
                    Begrundelse (valgfri)
                    <textarea placeholder="Jeg finder dette album yderst interresant fordi..." name="begrundelse" rows="5"></textarea>
                </label>
                <button type="submit" id="knap_kontakt">Send</button>
            </form>
        </section>
    </footer>
    <template id="skabelon">
        <article>
            <a class="album" href="albumside.html">
                <div class="album_cover">
                    <img class="album_vinyl" src="img/vinyl.webp" alt="vinyl plade">
                    <img class="album_img" src="tempimgs/harryshouse.jpg" alt="album cover">
                </div>
                <div class="album_details">
                    <h3 class="album_name">Harry's House</h3>
                    <p class="album_artist">Harry Styles</p>
                    <div class="album_last">
                        <p class="album_genre">Pop</p>
                        <p class="album_date">03-30-2020</p>
                    </div>
                </div>
            </a>
        </article>
    </template>
    <script src="albumliste.js"></script>
    <script src="form.js"></script>
</body>
</html>
