<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBlast</title>
    <link rel="stylesheet" href="generel.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="svg/favicon.svg">
</head>
<body>
    <script src="login.js"></script>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="svg/logo-white.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="collection.html">Din Collection</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- <p class="copy"><span class="copy_special">Opdag</span> <span class="copy_special">saml</span> <span class="copy_special">lyt</span> til albums fra dine yndlingskunstnere</p> -->
        <p class="copy_special">Opdag Collect Lyt</p>
        <p class="copy">Til Dine Yndlingskunstnere</p>
        <section class="anbefalinger">
            <h1>Denne Uges Top Albums</h1>
            <div class="anbefalinger_cards">
                <template id="skabelon2">
                    <div class="card">
                        <a href="">
                            <img class="anbefaling_img" src="tempimgs/harryshouse.jpg" alt="Album Cover">
                            <div>
                                <p class="card_number">#1</p>
                                <div class="card_details">
                                    <p class="card_name">Harry's House</p>
                                    <p class="card_artist">Harry Styles</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </template>
            </div>
        </section>
        <h2>Genre</h2>
        <nav class="filter_genre">
            <template class="genre_button">
                <button></button>
            </template>
            <button id="all_albums" class="knap_active lyt">Alle Albums</button>
        </nav>
        <div class="album_liste">
            
        </div>
        <p id="summary">Viser 50 Albums - Ud af 50</p>
    </main>
    <footer>
        <section>
            <h4>Mangler der et Album?</h4>
            <form netlify name="kontakt" id="myForm">
                <label for="album" class="small_line">
                    Album
                    <input id="album" placeholder="fx Thriller" type="text" name="album" required>
                </label>
                <label for="artist" class="small_line">
                    Artist
                    <input id="artist" placeholder="fx Michael Jackson" type="text" name="artist" required>
                </label>
                <label for="begrundelse">
                    Begrundelse (valgfri)
                    <textarea id="begrundelse" placeholder="Jeg finder dette album yderst interresant fordi..." name="begrundelse" rows="5"></textarea>
                </label>
                <button type="submit" id="knap_kontakt">Send</button>
            </form>
        </section>
    </footer>
    <template id="skabelon">
        <article>
            <a class="album" href="albumside.html">
                <div class="album_cover">
                    <img class="album_vinyl" src="img/vinyl.webp" alt="vinyl plade">
                    <img class="album_img" src="tempimgs/harryshouse.jpg" alt="album cover">
                </div>
                <div class="album_details">
                    <h3 class="album_name">Harry's House</h3>
                    <p class="album_artist">Harry Styles</p>
                    <div class="album_last">
                        <p class="album_genre">Pop</p>
                        <p class="album_date">03-30-2020</p>
                    </div>
                </div>
            </a>
        </article>
    </template>
    <div class="shadow"></div>
    <div class="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>
    <script src="index.js"></script>
    <!-- Dette er et studie projekt & derfor er siden ikke til kommerciel brug -->
    <!-- PLEASE DONT SUE US!!!!! -->
</body>
</html>
