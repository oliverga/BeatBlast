<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="albumside.css">
    <link rel="stylesheet" href="https://use.typekit.net/ljv0dkm.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="albumliste.html" class="logo">
                <img src="svg/logo-white.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="collection.html">Collection</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="loader loader--style2" title="1">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
      <div class="popup"></div>
    <main>

        <section class="album-section">
            <div class="album-container">
                <div class="albumcover-container">
                    <img class="album-cover" src="" alt="">
                    <div class="vinyl-record">
                        <div class="vinyl-center"></div>
                        <img class="vinyl-record-base" src="svg/vinyl-rings.svg" alt="">
                    </div>
                </div>
                <div class="album-data">
                    <h1 class="album-titel"></h1>
                    <h2 class="album-artist"></h2>
                    <button class="add-to-collection not-added">Tilføj til Collection</button>
                </div>
            </div>
            <!-- <a href="" class="spotify-link hide">Lyt på Spotify</a> -->
            <template id="info-template">
                <li class="info-dato"></li>
                <li class="info-label"></li>
                <li class="info-genre"></li>
                <li class="info-sprog"></li>
            </template>
            <ul class="album-info"></ul>
        </section>
        <section class="spotify-section">
            <iframe class="spotify-embed" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <a href="" class="spotify-link"><img src="svg/spotify.svg" alt=""></a>
        </section> 
        <template id="genre-album-template">
                <a href="">
                    <img src="" alt="">
                </a>
        </template>
        <section class="genre-albums-section">
            <h2>Samme genre</h2>
                <div class="genre-albums-list">
                </div>
        </section>

    </main>
    <div class="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>
    <script src="albumside.js"></script>
</body>
</html>
