<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="albumside.css">
    <link rel="stylesheet" href="https://use.typekit.net/ljv0dkm.css">
</head>
<body>
    <template id="template">
        <li class="sang"></li>
    </template>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="svg/logo-white.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">Collection</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="transition: opacity 1s ease;">
        <div class="loader loader--style1" title="0">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
              s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
              c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
              C22.32,8.481,24.301,9.057,26.013,10.047z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.5s"
                repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
        <section class="album-section">
            <div class="album-container">
                <div class="albumcover-container">
                    <img class="album-cover" src="" alt="">
                    <div class="vinyl-record hide">
                        <div class="vinyl-center"></div>
                        <img class="vinyl-record-base" src="svg/vinyl-rings.svg" alt="">
                    </div>
                </div>
                <div class="album-data">
                    <h1 class="album-titel"></h1>
                    <h2 class="album-artist"></h2>
                    <button class="add-to-collection hide">＋ Tilføj til Collection</button>
                </div>
            </div>
            <!-- <a href="" class="spotify-link hide">Lyt på Spotify</a> -->
            <div class="album-info">
                <p>more album stuff</p>
            </div>
        </section>
        <section class="spotify-section">
            <iframe class="spotify-embed" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </section> 
        <template id="similar-album-template">
            <li>
                <a href="">
                    <img src="" alt="">
                </a>
            </li>
        </template>
        <section class="similar-albums-section">
            <h2>Samme genre</h2>
                <ul class="similar-albums-list">
                </ul>
        </section>
        <div class="bg"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>
    <script src="albumside.js"></script>
</body>
</html>
