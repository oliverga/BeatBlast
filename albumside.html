<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="albumside.css">
    <link rel="stylesheet" href="https://use.typekit.net/ljv0dkm.css">
</head>
<body>
    <template id="template">
        <li class="sang"></li>
    </template>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="svg/logo-white.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">Collection</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="transition: opacity 1s ease;">
        <section class="album-section">
            <div class="album-container">
                <div class="albumcover-container">
                    <img class="album-cover" src="" alt="">
                    <div class="vinyl-record">
                        <div class="vinyl-center"></div>
                        <img class="vinyl-record-base" src="svg/vinyl-rings.svg" alt="">
                    </div>
                </div>
                <div class="album-data">
                    <h1 class="album-titel"></h1>
                    <h2 class="album-artist"></h2>
                    <button class="add-to-collection hide">＋ Tilføj til Collection</button>
                </div>
            </div>
            <!-- <a href="" class="spotify-link hide">Lyt på Spotify</a> -->
            <div class="album-info">
                <p>more album stuff</p>
            </div>
        </section>
        <section class="spotify-section">
            <iframe class="spotify-embed" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </section> 
        <template id="similar-album-template">
            <li>
                <a href="">
                    <img src="" alt="">
                </a>
            </li>
        </template>
        <section class="similar-albums-section">
            <h2>Samme genre</h2>
                <ul class="similar-albums-list">
                </ul>
        </section>
        <div class="bg"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>
    <script src="albumside.js"></script>
</body>
</html>
